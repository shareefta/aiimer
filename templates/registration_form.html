{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <form class="needs-validation" novalidate>
      <div class="col-lg-12">
        <div class="card">        
          <div class="card-body p-1 form-section">
            <h2 class="mb-2 text-center text-primary">Registration Form</h2>          
            <label class="d-block mb-2 text-primary">Personal Details</label>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
              </div>
              <div class="form-group col-md-4">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
              </div>
              <div class="form-group col-md-4">
                <label for="birthDate">Birth Date</label>
                <input type="date" class="form-control" id="birthDate" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="emailAddress">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" placeholder="Enter email address" required>
              </div>
              <div class="form-group col-md-4">
                <label for="phoneNumber">Mobile Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter phone number" required>
              </div>
              <div class="form-group col-md-4">
                <label for="whatsappNumber">Whatsapp Number</label>
                <input type="tel" class="form-control" id="WhatsappNumber" placeholder="Enter whatsapp number" required>
              </div>
            </div>

            <!-- Gender -->
            <label class="d-block mb-2 text-primary">Gender</label>
            <div class="form-row">
              <div class="form-group col-md-12">
                <div class="d-flex flex-wrap align-items-center gap-3">
                  <div class="form-check form-check-inline mb-0">
                    <input class="form-check-input" type="radio" name="gender" id="male" checked>
                    <label class="form-check-label" for="male">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="female">
                    <label class="form-check-label" for="female">Female</label>
                    <input class="form-check-input" type="radio" name="gender" id="other">
                    <label class="form-check-label" for="other">Prefer not to say</label>
                  </div>
                </div>
              </div>
            </div>

            <!-- Address -->
            <label class="d-block mb-2 text-primary">Communication Details</label>
            <div class="form-row">              
              <div class="form-group col-md-4">
                <label for="houseName">House Name</label>
                <input type="text" class="form-control mb-2" id="houseName" placeholder="Enter house name" required>
              </div>
              <div class="form-group col-md-4">
                <label for="place">Place</label>
                <input type="text" class="form-control" id="place" placeholder="Enter place" required>
              </div>
              <div class="form-group col-md-4">
                <label for="postOffice">Post Office</label>
                <input type="text" class="form-control mb-2" id="postOffice" placeholder="Enter post office" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-4">
                <label for="district">District</label>
                <input type="text" class="form-control mb-2" id="Enter district" placeholder="Enter district" required>
              </div>
              <div class="form-group col-md-4">
                <label for="state">State</label>
                <input type="text" class="form-control" id="state" placeholder="Enter state" required>
              </div>
              <div class="form-group col-md-4">
                <label for="pinCode">Pin Code</label>
                <input type="text" class="form-control" id="pinCode" placeholder="Enter pin code" required>
              </div>
            </div>
            
            <!-- Course Selection -->            
            <label class="d-block mb-2 text-primary">Course Details</label>
            <div class="form-row">
              <div class="form-group col-md-5">
                <label for="course_category">Course Category</label>
                <select id="course_category" class="form-control" required>
                  <option selected hidden>Choose...</option>
                  <option>UG</option>
                  <option>PG</option>
                  <option>Diploma</option>
                </select>
              </div>
              <div class="form-group col-md-5">
                <label for="course">Course</label>
                <select id="course" class="form-control" required>
                  <option selected hidden>Choose...</option>
                  <option>BCA</option>
                  <option>MCA</option>
                  <option>B.Tech</option>
                  <option>M.Tech</option>
                </select>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-row">
              <div class="form-group col-md-4">
                <button type="submit" class="btn btn-primary btn-lg px-5">Submit</button>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
